<div id="BrainSection" class="animated zoomIn BrainSection noselect" [ngClass]="{'pBrain' : (brainMode == 'add')}">
  <button type="button"
  (click)="close()"
  class="close btn-lg" aria-label="Close" style="margin: 10px">
  <span aria-hidden="true">&times;</span>
</button>
  <canvas #myCanvas (window:resize)="resizeBrain($event)" 
          style="background-color:black;opacity: 0.7;position: absolute;" 
          canvasSize id="brainCanvas" 
          class="brain">
  </canvas>
  <div id="BrainContainer"></div>
    <div *ngIf="posThoughts.main.length+posThoughts.children.length>0">
      <div *ngFor="let th of posThoughts.main.concat(posThoughts.children)">
        <div  id="{{th.type}}-{{th.id}}" 
              data-placement="left" 
              class="brainElement brainCon  animated zoomIn noselect"
              [ngStyle] ="{ 'height':th.canvasCoord.buttonHeight+'px',
                            'top':th.canvasCoord.y+'px',
                            'left':th.canvasCoord.x+'px',
                            'width': th.type =='main' ? th.canvasCoord.buttonWidth+'px' :'' }"
            >
          <div class="'brainElement-rightSection tooltipBrain" style="width:100%"
              [ngClass]="th.type =='main' ? 'brainMainThought' :''">
              
          </div>
        </div>

      content.classList.add('brainSpanaElement');
    }
          <div appBrainElement [element]="th"></div> -->
      </div>
    </div>
</div>
